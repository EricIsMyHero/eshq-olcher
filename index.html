<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .calculator {
            background: rgba(255,255,255,0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #c2185b;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background-color: #c2185b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        .result {
            margin-top: 20px;
            font-size: 28px;
            color: #c2185b;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.6s ease;
        }
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
        .heart {
            position: absolute;
            font-size: 28px;
            animation: floatUp 1.5s linear forwards;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Love Calculator üíñ</h1>
        <input type="text" id="name1" placeholder="Ad 1">
        <input type="text" id="name2" placeholder="Ad 2">
        <br>
        <button onclick="calculateLove()">Hesabla</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const specialPairs = {
    "…ôli-…ôziz…ô": 100
};

function calculateLove() {
    const name1 = document.getElementById("name1").value.trim();
    const name2 = document.getElementById("name2").value.trim();
    const resultEl = document.getElementById("result");
    
    if (!name1 || !name2) {
        resultEl.textContent = "Z…ôhm…ôt olmasa h…ôr iki adƒ± daxil edin!";
        resultEl.classList.add("show");
        return;
    }

    // Adlarƒ± yadda saxla
    localStorage.setItem("name1", name1);
    localStorage.setItem("name2", name2);

    const pair1 = `${name1}-${name2}`.toLowerCase();
    const pair2 = `${name2}-${name1}`.toLowerCase();
    let lovePercent;

    if (specialPairs[pair1] !== undefined) {
        lovePercent = specialPairs[pair1];
    } else if (specialPairs[pair2] !== undefined) {
        lovePercent = specialPairs[pair2];
    } else {
        const combined = (name1 + name2).toLowerCase();
        let sum = 0;
        for (let i = 0; i < combined.length; i++) {
            sum += combined.charCodeAt(i);
        }
        lovePercent = sum % 101;
    }

    // n…ôtic…ôni g√∂st…ôr (animasiya il…ô)
    resultEl.textContent = `${lovePercent}% üíñ`;
    resultEl.classList.remove("show");
    setTimeout(() => resultEl.classList.add("show"), 50);

    // √ºr…ôkl…ôri yarat
    for (let i = 0; i < 44; i++) {
        const delay = i * (300 + Math.random() * 200);
        setTimeout(() => createHeart(), delay);
    }
}

const hearts = ["üíù","üíñ","‚ù§Ô∏è","ü©∑","üß°","üíõ","üíö","üíô","ü©µ","üíú","ü§ç"];

        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px"; // ekranƒ±n …ôn altƒ±ndan √ßƒ±xƒ±r
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1500);
        }
    </script>
</body>
</html>
