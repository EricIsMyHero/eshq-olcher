    <style>
        body {

            display: flex;

        .calculator {

        button {

            border: none;
            background-color: #c2185b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        .result {
            margin-top: 20px;

            color: #c2185b;

            transform: scale(0.5);

        }
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
        .heart {
            position: absolute;
            font-size: 28px;
            animation: floatUp 1.5s linear forwards;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);

            }

                opacity: 0;
            }
        }

        }

        }
        .share-button {

        .share-button button {
        padding: 10px 20px;

        border: none;
        border-radius: 10px;

        cursor: pointer;
        transition: 0.3s;

        z-index: 1;
        }

        .share-button button:hover {

        }

</head>
<body>
    <div class="calculator">

        <input type="text" id="name1" placeholder="Ad 1">

        <br>
        <button onclick="calculateLove()">Hesabla</button>
        <div class="result" id="result"></div>
    </div>
 <div class="share-button">

    <script>
        const hearts = ["üíù","üíñ","‚ù§Ô∏è","ü©∑","üß°","üíõ","üíö","üíô","ü©µ","üíú","ü§ç"];
        const specialPairs = {
            "…ôli-…ôziz…ô": 100,
            "tofiq-g√ºnel": 101
        };

        // s…ôhif…ô y√ºkl…ôn…ônd…ô input d…ôy…ôrl…ôrini b…ôrpa et
        window.onload = function() {
            document.getElementById("name1").value = localStorage.getItem("name1") || "";
            document.getElementById("name2").value = localStorage.getItem("name2") || "";
        };

        function calculateLove() {
            const name1 = document.getElementById("name1").value.trim();
            const name2 = document.getElementById("name2").value.trim();
            const resultEl = document.getElementById("result");

            if (!name1 || !name2) {
                resultEl.textContent = "Z…ôhm…ôt olmasa h…ôr iki adƒ± daxil edin!";
                resultEl.classList.add("show");
                return;
            }

            // Adlarƒ± yadda saxla
            localStorage.setItem("name1", name1);
            localStorage.setItem("name2", name2);

            const pair1 = `${name1}-${name2}`.toLowerCase();
            const pair2 = `${name2}-${name1}`.toLowerCase();
            let lovePercent;

            if (specialPairs[pair1] !== undefined) {
                lovePercent = specialPairs[pair1];
            } else if (specialPairs[pair2] !== undefined) {
                lovePercent = specialPairs[pair2];
            } else {
                const combined = (name1 + name2).toLowerCase();
                let sum = 0;
                for (let i = 0; i < combined.length; i++) {
                    sum += combined.charCodeAt(i);
                }
                lovePercent = sum % 101;
            }

            // n…ôtic…ôni g√∂st…ôr (animasiya il…ô)
            resultEl.textContent = `${lovePercent}% üíñ`;
            resultEl.classList.remove("show");
            setTimeout(() => resultEl.classList.add("show"), 50);

            // √ºr…ôkl…ôri yarat (f…ôrqli vaxtlarla)
            for (let i = 0; i < 44; i++) {
                const delay = i * (300 + Math.random() * 200);
                setTimeout(() => createHeart(), delay);
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
            heart.style.bottom = "0px";
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1500);
        }

  const shareData = {

  if (navigator.share) {

}
